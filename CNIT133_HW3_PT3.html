    <script>
    function findCelsius(){
        
        var degreesFahrenheit, 
            degreesCelsius;
        
        degreesFahrenheit = parseFloat(document.forms["tempConversion"].elements["Fahrenheit"].value);
        degreesCelsius = 5/9 * (degreesFahrenheit - 32);
        document.forms["tempConversion"].elements["Celsius"].value = degreesCelsius.toFixed(1);
        }
        
    function findFahrenheit(){
        var degreesFahrenheit, 
            degreesCelsius;
        
        degreesCelsius = parseFloat(document.forms["tempConversion"].elements["Celsius"].value);
        degreesFahrenheit = ((9/5 * degreesCelsius) + 32);
        document.forms["tempConversion"].elements["Fahrenheit"].value = degreesFahrenheit.toFixed(1);
    }
    
    </script>
