            <script>
            function findCompoundInterest (){
                
                var numberYear, accumulatedAmt;
                const PRINCIPAL = 1000;
                const TOTAL_YEARS = 10;
                var rateInterest = parseFloat(document.getElementById('APR_Options').value);
                var rateTable;
                
                // alert window if no APR selection is made
                if (isNaN(rateInterest)){
                    window.alert("ERROR: please make a selection");
                }
                    
                else {
                // store table headers in variable called rateTable
                rateTable = "<table class = 'compound_interest_table'><tr><th>Year Number</th><th>Amount Invested</th><th>Interest Rate</th></tr>";
                // use loop to fill in table row data
                for (numberYear=1; numberYear<=TOTAL_YEARS; numberYear++){
                    accumulatedAmt = Math.pow(1+rateInterest, numberYear) * PRINCIPAL;
                        // create tr class if row number is even (for css styling)
                        if (numberYear % 2 === 0){
                        rateTable += "<tr class = 'evenRow'><td>" + numberYear + "</td><td>" + accumulatedAmt.toFixed(2) + "</td><td>" + rateInterest + "</td></tr>";
                        }
                        else {rateTable += "<tr><td>" + numberYear + "</td><td>" + accumulatedAmt.toFixed(2) + "</td><td>" + rateInterest + "</td></tr>";
                        }
                    }
                rateTable += "</table>";
                // display table in paragraph called "table_here"
                document.getElementById('table_here').innerHTML = rateTable;
                }
            }
            </script>
    
</head>

                Choose your annual percentage rate from the below list to view compound interest on an &#36;1,000 investment over the next ten years. <br>
            <select id = "APR_Options">
