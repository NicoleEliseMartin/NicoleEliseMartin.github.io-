        <script>
            // Function to print asterisk square
            function showSquare() {
            // Collect size of square from form input box
            var numRows = parseInt(document.forms["asteriskSquare"].elements["squareSize"].value);
            var numWhiteSpaces = (numRows - 2);
            var currentRow;
            var middleRow;
            var blankSpace = " ";
            var asterisk = "*";
            var squareImg;
            var errorMsg = "";
            if (numRows >= 2 && numRows <= 10){
                
                // Print first row
                squareImg = "<pre>" + asterisk.repeat(numRows) + "<br>";
                // Loop to print all middle rows
                for (currentRow = 1; currentRow <= numWhiteSpaces; currentRow++){
                    middleRow = asterisk + blankSpace.repeat(numWhiteSpaces) + asterisk + "<br>";
                    squareImg = squareImg + middleRow;
                    }
                // Print last row and display all in document using innerHTML
                squareImg = squareImg + asterisk.repeat(numRows) + "</pre>";
                document.getElementById('display_square').innerHTML = squareImg;
                }
            
            else {
                errorMsg = "**Invalid entry - please try again!**";
                document.getElementById('error_msg').innerHTML = errorMsg;
            }
            
            }
        </script>
</head>

        <form id = "asteriskSquare">
            <p>Please enter a number between 2 and 10 to determine the height of your square. <br>
            <input name = "squareSize" type = "number" size = "2"><br>
            <input name = "Submit" type = "button" class = "form_button" value = "Enter" onclick="showSquare();">
            <input name = "Reset" type = "button" class = "form_button" value = "Reset" onclick="location.reload();">
