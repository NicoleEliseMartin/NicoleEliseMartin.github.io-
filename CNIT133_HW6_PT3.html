    <!--Link to jQuery library and mask-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    
    <script>
    // JQuery function to mask phone number input field to force standard input
        $(document).ready(function($){
            $('#phoneNumber').mask("(999) 999-9999", {placeholder:"(xxx) xxx-xxxx"});
        });
    
    // function to convert date and time to various time zones    
        function findTime(){
            // create date object
            var localTime = new Date();
            var timeText = "Current local date/time: " + localTime.toString() + 
                "<br>Current UTC date/time: " + localTime.toUTCString() +
                "<br>Time difference between PST and UTC: " + (localTime.getTimezoneOffset()/60) +" hours" +
                "<br>Time difference between EST and UTC: " + (localTime.getTimezoneOffset()/60 - 3) + " hours";
            document.getElementById("timeZoneInfo").innerHTML = timeText;
        }
        
    // function to split phone number in to area code and base phone
        function splitPhone(){
            var phoneNumber, splitPhone, basePhone, areaCode, basePhoneSplit;
            // collect phone number from form
            phoneNumber= document.forms["PhoneNumberForm"].elements["phoneNumber"].value;
            // split phone number in to area code and base phone
            splitPhone = phoneNumber.split(")");
            areaCode = splitPhone[0];
            basePhone = splitPhone[1];
            basePhoneSplit = basePhone.split("-");
            // remove opening parenthesis from area code string
            areaCode = areaCode.substring(1);
            document.forms["PhoneNumberForm"].elements["areaCode"].value = areaCode;
            document.forms["PhoneNumberForm"].elements["basePhone"].value = basePhoneSplit[0];
            document.forms["PhoneNumberForm"].elements["basePhone2"].value = basePhoneSplit[1];
        }
    </script>
</head>
<body onload = "findTime();">

    <h2>Phone Numbers</h2>

            <input id="phoneNumber" name="phoneNumber" type="text" size = "13"><br>
            <input type="button" class="form_button" value="Enter" onclick="splitPhone();">
