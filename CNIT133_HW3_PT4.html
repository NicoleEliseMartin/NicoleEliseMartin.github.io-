<!DOCTYPE HTML>
<html lang = en>
<head>
   <meta charset="utf-8">
        <title>NEM - CNIT 133</title>
        <meta name="description" content="CCSF CNIT 133 HW3: Functions">
        <link rel="stylesheet" href="CNIT133_HW3style.css">
    <script>
    
    function generateNumbers(){
    // generate two random numbers to display on screen
        var int1, int2, answerBox;
        int1 = Math.floor(Math.random() * 10);
        int2 = Math.floor(Math.random() * 10);
        answerBox = "";
        document.forms["multiplicationPractice"].elements["int1"].value = int1;
        document.forms["multiplicationPractice"].elements["int2"].value = int2;
        document.forms["multiplicationPractice"].elements["answer"].value = answerBox;
    }
        
    function checkAnswer(){
    // check if answer inputted by user is correct
        var int1, int2, userAnswer, correctAnswer, windowValue;
        
        int1 = parseInt(document.forms["multiplicationPractice"].elements["int1"].value);
        int2 = parseInt(document.forms["multiplicationPractice"].elements["int2"].value);
        userAnswer = parseInt(document.forms["multiplicationPractice"].elements["answer"].value);
        correctAnswer = int1 * int2;
        
    // give user option to continue practicing or stop.
        if (correctAnswer == userAnswer){
            windowValue = window.confirm("Very good! Would you like to continue?");
            
                if (windowValue == true){
                generateNumbers();
                    }
            
                else if (windowValue == false){
                window.alert("Goodbye!");
                    }
            }
        
        else {
            window.alert("Incorrect answer, please try again.");
            }
    }
    </script>
</head>
<body onload = generateNumbers()>

    <div id = "main_content">
        <div class = "contentbox">
            <h2>Multiplication Practice</h2>            
            <form id = "multiplicationPractice">
            <p>
            How much is &nbsp;<input name = "int1" type = "text" size ="1" readonly>&nbsp; times 
            <input name = "int2" type = "text" size = "1" readonly> &nbsp;?<br>
            Answer:&nbsp;&nbsp;<input name = "answer" type = "number" size = "2"><br>
            <input name= "Submit" type = "button" value = "Submit" onclick="checkAnswer();">
