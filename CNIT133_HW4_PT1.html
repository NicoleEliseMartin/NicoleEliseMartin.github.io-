        <!-- JQuery library link and tooltip function for hover text-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            $(document).ready(function() {
                // Tooltip only Text
                $('.contentbox').hover(function(){
            // Hover over code
            var title = $(this).attr('title');
            $(this).data('tipText', title).removeAttr('title');
            $('<p class="tooltip"></p>')
            .text(title)
            .appendTo('body')
            .fadeIn('slow');
                }, function() {
            // Hover out code
            $(this).attr('title', $(this).data('tipText'));
            $('.tooltip').remove();
            }).mousemove(function(e) {
            var mousex = e.pageX + 20; //Get X coordinates
            var mousey = e.pageY + 10; //Get Y coordinates
            $('.tooltip')
            .css({ top: mousey, left: mousex })
                });
            });
        </script>        
    
        <!-- JQuery library link & function for draggable elements-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  </script>
        <script>
           // function to find and display sum and product of every third integer from 5 to 20
            function everyThirdInteger() {
               var productTotal = 1;
               var sumTotal = 0;
               var integer;
                // for loop
               for (integer=5; integer <=20; integer+=3){
                       sumTotal = sumTotal + integer;
                       productTotal = productTotal * integer;
                   }
               document.forms["results1"].elements["sum"].value = sumTotal;
               document.forms["results1"].elements["product"].value = productTotal;
           }
            // function to find and display sum and product of every fourth integer from 3 to 31
            function everyFourthInteger () {
                var productTotal = 1;
                var sumTotal = 0;
                var integer = 3;
                // while loop
                while (integer <= 31) {
                    sumTotal = sumTotal + integer;
                    productTotal = productTotal * integer;
                    integer+=4;
                document.forms["results2"].elements["sum"].value = sumTotal;
                document.forms["results2"].elements["product"].value = productTotal;
                }
            }
        </script>
